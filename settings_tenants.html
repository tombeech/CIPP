<main>
    <header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
        <div class="container-xl px-4">
            <div class="page-header-content">
                <div class="row align-items-center justify-content-between pt-3">
                    <div class="col-auto mb-3">
                        <h1 class="page-header-title">
                            <div class="page-header-icon"><i data-feather="user"></i></div>
                            Settings - Tenants
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main page content-->
    <div class="container-xl px-4 mt-4">
        <!-- Account page navigation-->
        <nav class="nav nav-borders">
            <a class="nav-link" href="index.html?page=settings">Profile</a>
            <a class="nav-link active ms-0" href="index.html?page=settings_tenants">Tenants</a>
            <a class="nav-link" href="index.html?page=settings_security">Security</a>
            <a class="nav-link" href="index.html?page=settings_notifications">Notifications</a>
        </nav>
        <hr class="mt-0 mb-4" />

        <!-- Payment methods card-->
        <div class="card card-header-actions mb-4">
            <div class="card-header">
                Excluded Tenants
                <button class="btn btn-sm btn-primary" type="button" onclick="AddExcludedTenant()">Add Excluded
                    Tenant</button>
            </div>
            <div class="card-body px-0">
                <!-- Payment method 1-->
                <section id="ExclusionList">

                </section>

            </div>
        </div>

    </div>
    <button class="btn btn-primary" id="PopModal" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
        style="display:none;"></button>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Results</h5>
                </div>
                <div class="modal-body">
                    <section id="APIContent">
                        <section style="display:none" id="tenantselector">
                            <div><label for="exampleDataList" class="form-label">Tenant Selector</label>
                                <input class="form-control" list="datalistOptions" id="exampleDataList"
                                    placeholder="Select a tenant to exclude." oninput='onExcludeInput()'>
                                <datalist id="datalistOptions">

                                </datalist><br>
                        </section>
                        <section id="Spinner-tenants">
                            <div class="spinner-border text-primary" role="status">
                                <span class="sr-only"></span>
                            </div></span>
                        </section>
                </div>
                <div class="modal-footer"><button class="btn btn-secondary" type="button"
                        onclick='window.location.reload()'' data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
</main>
<script src="js/tenantexclusionlist.js"></script>
<script src="js/tenantlist.js"></script>
